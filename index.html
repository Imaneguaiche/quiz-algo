<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Algo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <button id="start-quiz-btn" class="neon-btn">Start Quiz</button>
        <div id="quiz" class="hidden">
            <div id="question-container"></div>
            <button id="next-btn" class="neon-btn hidden">Next</button>
        </div>
        <div id="result" class="hidden">
            <h2 class="neon-text">Your Score: <span id="score"></span>/10</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
